<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pdfcheck</title>
  <link rel="stylesheet" href="pdfcheck.css">
</head>
<body>
<div class="ch-banner" style="background-color:#7ac142;margin:0;position:relative;height:36px;margin:-1em -2em 2em;">
  <a href="https://communicatehealth.com" style="position:absolute;top:0;left:0;"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 200 200"><path fill="#FFFFFF" d="M65.7 16.7v38.1H27.6v30.5h38.1v38.2h30.5V85.3h38.1V54.8H96.2V16.7z"/><path fill="#FFFFFF" d="M110.3 16.7V32h46.9v76.2h-22.9v-8.8h-15.2v8.8h-8.8v15.3h8.8v22.8H42.8V99.4H27.6v62.2h15.2v21.7l21.8-21.7h69.7v-38.1h7.5l21.9 21.7v-21.7h8.7V16.7z"/></svg></a>
  <a href="/" style="position:absolute;top:8px;left:40px;color:#fff;">Developer Blog</a>
</div>

  <h1>&lt;pdfcheck&gt;</h1>
  <p>Check to see if PDFs are tagged. This is not a guarantee of accessibility, but a quick indicator of inaccessibility.</p>
  <form class="box">
    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg>
    <input type="file" name="files[]" id="file" class="upload-input" data-multiple-caption="{count} files selected" multiple />
    <label for="file"><strong>Choose file(s)</strong><span> or drag them here</span>.</label>
  </form>
  <div id="report"></div>

  <script type="text/javascript" src="pdfcheck.js"></script>
</body>
</html>
