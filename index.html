<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pdfcheck</title>
  <link rel="stylesheet" href="pdfcheck.css">
</head>
<body>

  <h1>&lt;pdfcheck&gt;</h1>

  <p>Check to see if a PDF is tagged. This is not a guarantee of accessibility, but a quick indicator of inaccessibility.</p>

  <form>
  	<label for="fileUpload">Upload a PDF:</label>
    <input type="file" id="fileUpload" name="file" multiple="multiple">
  </form>

  <div id="report"></div>

  <script type="text/javascript" src="pdfcheck.js"></script>

</body>
</html>
